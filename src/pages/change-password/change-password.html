<ion-header>
  <ion-navbar color="navbar">
    <ion-title>{{ 'CHANGE_PASSWORD' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <span class="navbar-balance">{{ userSession.balance | number : '1.2-2' }} &euro;</span>
      </button>
    </ion-buttons>   	
  </ion-navbar>
</ion-header>

<ng-progress [color]="'#65cbe4'" [showSpinner]="false"></ng-progress>

<ion-content padding>
  <ion-list>
    <form [formGroup]="changePassForm" style="margin-top: 0px">
      <ion-item id="pass" class="input-field" [class.invalid]="!changePassForm.controls.password.valid && changeSubmitAttempt">
        <ion-label>{{ 'ACTUAL_PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="password" (keyup.enter)="changePassword()"></ion-input>
      </ion-item>
      <ion-item id="new-pass" class="input-field" [class.invalid]="!changePassForm.controls.newPassword.valid && changeSubmitAttempt">
        <ion-label>{{ 'NEW_PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="newPassword" (keyup.enter)="changePassword()"></ion-input>
      </ion-item>
      <ion-item id="conf-new-pass" class="input-field" [class.invalid]="!changePassForm.controls.confPassword.valid && changeSubmitAttempt">
        <ion-label class="label">{{ 'CONF_PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="confPassword" (keyup.enter)="changePassword()"></ion-input>
      </ion-item>
      <ion-item style="display: none;"></ion-item>
    </form>
  </ion-list>
  <button class="login-btn" ion-button block full color="navbar" (click)="changePassword()">{{ 'SUBMIT' | translate | uppercase }}</button>
</ion-content>
