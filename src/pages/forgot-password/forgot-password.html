<ion-header>
  <ion-navbar color="transparent"></ion-navbar>
</ion-header>

<ng-progress [color]="'#65cbe4'" [showSpinner]="false"></ng-progress>

<ion-content padding class="background">
  <div class="vh-align-container">
    <div class="vh-align-content">
      <img src="assets/imgs/logo.png" />
      <div>
        <div id="forgot-pass-msg">{{ 'FORGOT_PASSWORD_MSG' | translate }}</div>
        <form [formGroup]="forgotPassForm" style="margin-top: 0px; margin-bottom: 30px;">
          <ion-item [class.invalid]="!forgotPassForm.controls.email.valid && forgotSubmitAttempt">
            <ion-label floating>{{ 'LOGIN_EMAIL_LABEL' | translate }}</ion-label>
            <ion-input formControlName="email" type="email" (keyup.enter)="submitEmail()"></ion-input>
          </ion-item>
        </form>
        <!-- Buttons section. -->
        <button class="login-btn btn-border " ion-button block full color="navbar" (click)="submitEmail()">{{ 'SUBMIT_BUTTON' | translate | uppercase }}</button>
        <div class="forgot-pass"><a (click)="accountRecovery()" style="text-decoration: underline;">{{ 'ACCOUNT_RECOVERY' | translate }}</a></div>        
      </div>
    </div>
  </div>
</ion-content>
